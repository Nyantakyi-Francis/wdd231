<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Explore</title>
    <meta name="description" content="Explore the full list of anime series and characters on AnimeVerse. Dive into detailed information and discover new favorites.">
    <meta name="author" content="Nyantakyi Francis">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nyantakyi-francis.github.io/wdd231/final_project/explore.html">
    <meta property="og:title" content="AnimeVerse | Explore">
    <meta property="og:description" content="Explore the full list of anime series and characters on AnimeVerse. Dive into detailed information and discover new favorites.">
    <meta property="og:image" content="https://nyantakyi-francis.github.io/wdd231/final_project/images/luffy.jpg">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://nyantakyi-francis.github.io/wdd231/final_project/explore.html">
    <meta property="twitter:title" content="AnimeVerse | Explore">
    <meta property="twitter:description" content="Explore the full list of anime series and characters on AnimeVerse. Dive into detailed information and discover new favorites.">
    <meta property="twitter:image" content="https://nyantakyi-francis.github.io/wdd231/final_project/images/luffy.jpg">

    <!-- Link to our custom CSS file in the 'styles' folder -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="site-logo">AnimeVerse</div>
            <!-- Navigation Links -->
            <nav>
                <a href="index.html">Home</a>
                <a href="explore.html" class="active">Explore</a>
                <a href="community.html">Community</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="card">
            <h1>Explore Anime & Characters</h1>
            <p>
                Toggle between our comprehensive lists of anime series and popular characters. Click on any item for more details.
            </p>
            <div class="button-container">
                <button id="show-anime-btn" class="btn btn-primary">Show Anime</button>
                <button id="show-characters-btn" class="btn btn-secondary">Show Characters</button>
            </div>
        </section>

        <!-- Anime List Section -->
        <section id="anime-section" class="card content-section">
            <h2>All Anime Series</h2>
            <div id="anime-list" class="grid-container">
                <!-- Anime data will be inserted here -->
            </div>
        </section>

        <!-- Character List Section (initially hidden) -->
        <section id="character-section" class="card content-section" style="display: none;">
            <h2>All Characters</h2>
            <div id="character-list" class="grid-container">
                <!-- Character data will be inserted here -->
            </div>
        </section>

        <!-- Modal for detailed information -->
        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modal-title"></h3>
                <p id="modal-genre"></p>
                <p id="modal-year"></p>
                <p id="modal-studio"></p>
                <p id="modal-description"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> WDD 231 Individual Project | All Rights Reserved</p>
            <p><a href="#" id="video-link">Project Video Link</a></p>
        </div>
    </footer>

    <!-- Link to the ES Module JavaScript file for this page -->
    <script type="module" src="scripts/explore.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>

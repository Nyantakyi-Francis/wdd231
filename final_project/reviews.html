<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse | Reviews</title>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to our custom CSS file in the 'styles' folder -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <h1>AnimeVerse</h1>
            <!-- Navigation Links -->
            <nav>
                <a href="index.html">Home</a>
                <a href="anime.html">Anime</a>
                <a href="character.html">Characters</a>
                <a href="reviews.html" class="active">Reviews</a>
                <a href="studio.html">Studios</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="card form-card">
            <h2>Submit a Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="anime-name">Anime/Manga Title:</label>
                    <input type="text" id="anime-name" name="anime-name" required>
                </div>
                <div class="form-group">
                    <label for="user-name">Your Name:</label>
                    <input type="text" id="user-name" name="user-name" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="rating-group">
                        <input type="radio" id="rating-1" name="rating" value="1" required> <label for="rating-1">1</label>
                        <input type="radio" id="rating-2" name="rating" value="2"> <label for="rating-2">2</label>
                        <input type="radio" id="rating-3" name="rating" value="3"> <label for="rating-3">3</label>
                        <input type="radio" id="rating-4" name="rating" value="4"> <label for="rating-4">4</label>
                        <input type="radio" id="rating-5" name="rating" value="5"> <label for="rating-5">5</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </section>
        
        <section class="card">
            <h2>Recent Reviews</h2>
            <div id="reviews-list">
                <p style="text-align: center; font-style: italic;">No reviews have been submitted yet.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> WDD 231 Nyantakyi Francis' Final Project | All Rights Reserved</p>
            <p><a href="#" id="video-link">Project Video Link</a></p>
        </div>
    </footer>

    <!-- Link to the ES Module JavaScript file for this page -->
    <script type="module" src="scripts/reviews.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
